name: Test, Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  build_and_push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
    - name: Determine version
      shell: bash
      run: |
        echo "Assigning values to environment variables"
        echo "CURRENT_TIME=$(Get-Date -Format "yyyy-MM-ddTHH:mm:sszzz")" >> $GITHUB_ENV

    - name: Install Terminus
      shell: bash
      run: |
        mkdir ~/terminus && cd ~/terminus
        curl -L https://github.com/pantheon-systems/terminus/releases/download/$TERMINUS_RELEASE/terminus.phar --output terminus
        chmod +x terminus
        sudo ln -s ~/terminus/terminus /usr/local/bin/terminus
      env:
        TERMINUS_RELEASE: ${{ Current Time || env.TERMINUS_RELEASE }}
