name: Main Workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up environment variable
      run: echo "MY_VAR=mystring-${{ secrets.Pwd }}" >> $GITHUB_ENV

    - name: Call Reusable Workflow
      uses: ./.github/workflows/reusable-workflow.yml
      with:
        MY_VAR: ${{ env.MY_VAR }}
